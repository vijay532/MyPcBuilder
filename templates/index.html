{% extends "base.html" %}

{% block content %}

<div>
    <div id="intro" class="text-center">
        <div class="row">
            <div class="col">
                <br><br><br><br><br><br><br>
                <img src="/static/images/monitor.svg" alt="" height="210">
                
                <img class="animated swing " src="/static/images/wrench.svg" alt="" height="80">
            </div>
            <div class="col text-white p-0" id="intro-text">
                <h1><strong>Assemble your own PC</strong></h1>
                <p>Find your own PC according to your specification</p>
            </div>
            
        </div>
        <a href="#preference"><button type="button" class="btn btn-lg btn-primary text-center text-primary" id="build-now"> Build Now</button></a>
    </div>

    <div id="about">
        <div class="container col-md-9 text-center" id="about-content">

            {% include "about.html" %}
        </div>
    </div>
    <form action="/choose-monitor" method="get">
    <div id="preference">
        <div class="container col-md-9 text-center" id="btn-grp">
            <br><br><br>
            <h3 class="text-left text-white"><strong>Choose your preference</strong></h3><br><br><br>
            <div id="btn-container" class="text-center">
                <div class="row text-center" id="btn-grp-1">
                    <a class="p-2 col-md-3 ml-5 float-left" onmouseover="hide_elements()" onmouseout="show_elements()">
                        <input type="radio" name="btn-grp-1" value="game" id="game" class="input-hidden">
                        <label for="game">
                            <img class="animated bounceInRight" src="/static/images/002-computer-3.svg" alt="" height="120">                        
                        </label>
                    </a>
                    <a class="p-2 col-md-3 ml-5" id="gpu">
                        <input type="radio" name="btn-grp-1" id="programmer">
                        <label for="programmer">
                            <img class="animated bounceInDown" src="/static/images/004-coding-1.svg" alt="" height="120">
                        </label>
                    </a> 
                    <a class="p-2 col-md-3 ml-5 float-right " id="display">
                        <input type="radio" name="btn-grp-1" id="office">
                        <label for="office">
                            <img class="animated bounceInLeft" src="/static/images/001-analytics-4.svg" alt="" height="120">                        
                        </label>
                    </a> 
                </div>
                <br><br>
            </div>
        </div>
    </div>

    <div id="os">
        <div class="container col-md-9 text-center" id="os-container">
            <br><br><br>
            <h3 class="text-left">Choose your OS</h3>
            <br><br><br><br>
            
            <div class="row" id="btn-grp-2">

                <div class="col-3">
                    <input type="radio" name="btn-grp-2" value="windows" id="windows" class="input-hidden">
                    <label for="windows">
                        <img src="/static/images/001-windows.svg" alt="" height="120">
                    </label>
                </div>
                <div class="col-3">
                    <input type="radio" name="btn-grp-2" value="apple" id="apple" class="input-hidden">
                    <label for="windows">
                        <img src="/static/images/003-apple-logo.svg" alt="" height="120">
                    </label>
                </div>
                <div class="col-3">
                    <input type="radio" name="btn-grp-2" value="linux" id="linux" class="input-hidden">
                    <label for="linux">
                        <img src="/static/images/linux.svg" alt="" height="120">
                    </label>
                </div>
            </div><br><br><br>
            <div class="row">
                <h3>Budget</h3>
                <div class="budget-wrap">
                    <div class="budget">
                        <div class="header">
                            <div class="title clearfix"><span class="pull-right"></span></div>
                        </div>
                        <div class="content">
                            <input type="range" min="1" max="100" value="20" data-rangeslider>
                        </div>
                        
                    </div>
                </div>
            </div>
            <br><br><br>
            <div class="container text-center" id="submit">
                    <button class="btn btn-primary col-md-6 text-center pr-4 btn-block">Build</button>
            </div>
        </div>
    </div>
    </form>

    <div id="contact">
        <div class="container col-md-9 text-center" id="contact-content">
            {% include "contact.html" %}
        </div>
    </div>

<style>
    body
    {
        overflow-x: hidden;
    }
    #intro 
    {
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
    }
    #intro
    {
        background: linear-gradient(to bottom right, #223284, #5462AF);
        /*background-color: #1D0129;*/
        height: 95vh;
    }
    #intro img
    {
        z-index: 1;
        border: 0px;
    }
    #intro .row
    {
        height: 80vh;
    }
    #intro-text
    {
        margin-top: 40%;
        padding: -15px;
    }
    #build-now
    {
        background-color: white;
        text-decoration-color: #3567AF;
    }
    #about
    {
        height: 105vh;
    }

    #about-content
    {
        top: 50%;
        transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        -o-transform: translateY(-50%);

    #preference
    {
        height: 100vh;
        /*background-image: url("../static/images/panel2_bg_red.jpg");*/
        background-color: #37474F;
    }

    #preference img
    {
        z-index: 1;
        border: 0px;
    }

    #os
    {
        height: 100vh;
    }

    #os img
    {
        border: 0px;
        padding: 2%;
    }

    input[type=radio]
    {
        display: none;
    }

    input[type=radio]:checked + label>img 
    {
        box-shadow:20px 20px 50px grey;  
    }

    /*#os-container
    {
        top: 50%;
        transform: translateY(-50%);

        -o-transform: translateY(-50%);
    }*/

    #about-body {
        margin:0;
        font-family:Arial,Helvetica,sans-serif;
        background-size: auto;
        
    }

    #intro-about{
        margin-top: 1%;
        margin-left: 50%;
        padding: -100%;
        position: relative;
        bottom: 1%;
        right:25%;
    }
    #intro-about:hover .overlay{
    opacity : 1;
    }

    /* Center Image*/
    img
        {
        border: 2px solid black;
        position:relative;
        top: 1%;
        left:25%;
        opacity:1;
        z-index:-1;
        color:white;	
        margin:3px 3px 3px 3px;
        }	

    /*hover*/	
    .overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    transition: .5s ease;
    margin:3px 3px 3px 3px;
    }

    .image:hover .overlay {
    opacity: 1;
    }

    /* Links*/
    .fa {
        padding: 15px;
        font-size: 1%px;
        width: 1%vw;
        text-align: center;
        text-decoration: none;
        margin: 1%vw 2%vw;
        border-radius: 50%;
        }
                        
        .fa:hover
        {
        opacity: 0.8;
        }

        .fa-facebook 
        {
        background: #3B5998;
        color: white;
        }
        .fa-twitter 
        {
        background: #55ACEE;
        color: white;
        }
        .fa-instagram {
        background: #125688;
        color: white;
        }


    #contact
    {
        height: 100vh;
        background-color: #37474F;
        /*background: linear-gradient(to bottom right, #223284, #5462AF);*/
        /*background-image: url("../static/images/map_bg.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        z-index: -999;
        opacity: 1;*/
    }


    *,:after,:before{box-sizing:border-box}
    .pull-left{float:left}
    .pull-right{float:right}
    .clearfix:after,.clearfix:before{content:'';display:table}
    .clearfix:after{clear:both;display:block}

    .rangeslider,
    .rangeslider__fill {
        display:block;
        border-radius:10px;
    }

    .rangeslider {
        position:relative;
    }
    .rangeslider:after{
        top:50%;
        left:0;
        right:0;
        content:'';
        width:100%;
        height:5px;
        margin-top:-2.5px;
        border-radius:5px;
        position:absolute;
        background:#212131;
    }

    .rangeslider--horizontal{
        width:100%;
        height:28px;
    }

    .rangeslider--vertical{
        width:5px;
        min-height:150px;
        max-height:100%;
    }
    .rangeslider--disabled{
        filter:progid:DXImageTransform.Microsoft.Alpha(Opacity=40);
        opacity:0.4;
    }

    .rangeslider__fill{
        position:absolute;
        background:#223284;
    }
    .rangeslider--horizontal .rangeslider__fill{
        top:0;
        height:100%;
    }
    .rangeslider--vertical .rangeslider__fill{
        bottom:0;
        width:100%;
    }

    .rangeslider__handle{
        top:50%;
        width:28px;
        height:28px;
        cursor:pointer;
        margin-top:-14px;
        background:white;
        position:absolute;
        background:#5462AF;
        border-radius:50%;
        display:inline-block;
    }
    .rangeslider__handle:active{
        background:blue;
    }

    .rangeslider__fill,
    .rangeslider__handle{
        z-index:1;
    }
    .rangeslider--horizontal .rangeslider__fill{
        top:50%;
        height:5px;
        margin-top:-2.5px;
    }

    /* Budget */
    .budget-wrap{
        width: 100%;
    }
    .budget-wrap .header .title .pull-right{
        color:#5462AF;
        font-size:24px;
        font-weight:400;
    }
    
</style>
